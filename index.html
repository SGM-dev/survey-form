<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to fill this Feedback Form
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name"
          >Name:
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            required
          />
        </label>
        <label for="email"
          >Email:
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </label>
      </fieldset>
    </form>
  </body>
</html>
